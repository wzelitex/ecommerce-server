steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'ecommerce-server',
           '--source=.',
           '--region=REGION',
           '--allow-unauthenticated']
